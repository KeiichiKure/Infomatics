    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Outfit:wght@400;600;700;800&family=Fira+Code:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-card: #1a2035;
            --bg-card-hover: #212b45;
            --bg-code: #0d1117;
            --surface-glass: rgba(255, 255, 255, .04);
            --accent-cyan: #22d3ee;
            --accent-cyan-glow: rgba(34, 211, 238, .3);
            --accent-pink: #f472b6;
            --accent-pink-glow: rgba(244, 114, 182, .3);
            --accent-purple: #a78bfa;
            --accent-purple-glow: rgba(167, 139, 250, .3);
            --accent-green: #34d399;
            --accent-green-glow: rgba(52, 211, 153, .4);
            --accent-red: #fb7185;
            --accent-red-glow: rgba(251, 113, 133, .4);
            --accent-yellow: #fbbf24;
            --accent-orange: #fb923c;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-subtle: rgba(255, 255, 255, .06);
            --border-glow: rgba(34, 211, 238, .2);
            --radius-sm: 8px;
            --radius-md: 14px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, .3);
            --shadow-glow-cyan: 0 0 30px rgba(34, 211, 238, .15);
            --shadow-glow-green: 0 0 30px rgba(52, 211, 153, .2);
            --shadow-glow-red: 0 0 30px rgba(251, 113, 133, .2)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Noto Sans JP', 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden
        }

        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden
        }

        .bg-orbs .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: .3;
            animation: float 20s ease-in-out infinite
        }

        .bg-orbs .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--accent-cyan);
            top: -10%;
            left: -5%;
            animation-delay: 0s
        }

        .bg-orbs .orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: var(--accent-pink);
            top: 50%;
            right: -10%;
            animation-delay: -7s
        }

        .bg-orbs .orb:nth-child(3) {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            bottom: -5%;
            left: 30%;
            animation-delay: -14s
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            25% {
                transform: translate(30px, -40px) scale(1.05)
            }

            50% {
                transform: translate(-20px, 20px) scale(.95)
            }

            75% {
                transform: translate(40px, 30px) scale(1.02)
            }
        }

        .app-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 780px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: max-width .3s ease
        }

        .app-container.wide-mode {
            max-width: 1280px
        }

        .screen {
            display: none;
            width: 100%
        }

        .screen.active {
            display: block
        }

        /* Intro */
        .intro {
            text-align: center;
            animation: fadeInUp .6s ease-out
        }

        .intro .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: pulse-glow 2s ease-in-out infinite
        }

        .intro h1 {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1.3
        }

        .intro .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 32px
        }

        .intro .info-cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap
        }

        .intro .info-card {
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px
        }

        .intro .info-card .card-icon {
            font-size: 28px
        }

        .intro .info-card .card-label {
            font-size: .75rem;
            color: var(--text-muted)
        }

        .intro .info-card .card-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-cyan)
        }

        /* Problem list on intro */
        .problem-list {
            width: 100%;
            max-width: 520px;
            margin: 0 auto 24px;
            text-align: left
        }

        .problem-list h3 {
            font-size: .95rem;
            color: var(--accent-cyan);
            margin-bottom: 12px;
            text-align: center
        }

        .problem-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            transition: all .25s ease;
            cursor: default
        }

        .problem-list-item .pl-num {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent-cyan-glow), var(--accent-purple-glow));
            border: 1px solid var(--border-glow);
            border-radius: 50%;
            font-size: .75rem;
            font-weight: 700;
            color: var(--accent-cyan);
            flex-shrink: 0
        }

        .problem-list-item .pl-title {
            font-size: .88rem;
            color: var(--text-secondary)
        }

        /* Buttons */
        .start-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 420px;
            padding: 14px 48px;
            font-size: 1.05rem;
            font-weight: 700;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--bg-primary);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 4px 20px var(--accent-cyan-glow);
            overflow: hidden;
            margin-bottom: 12px
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, .2) 50%, transparent 60%);
            transition: transform .5s ease;
            transform: translateX(-100%)
        }

        .start-btn:hover::before {
            transform: translateX(100%)
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--accent-cyan-glow)
        }

        .start-btn.answers {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            box-shadow: 0 4px 20px var(--accent-purple-glow)
        }

        .start-btn.answers:hover {
            box-shadow: 0 8px 32px var(--accent-purple-glow)
        }

        /* Quiz */
        .quiz {
            width: 100%;
            animation: fadeInUp .4s ease-out
        }

        /* Split Panel Layout */
        .quiz-split {
            display: flex;
            gap: 24px;
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 400px
        }

        .quiz-split-left {
            flex: 1 1 55%;
            min-width: 0;
            overflow-y: auto;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: rgba(34, 211, 238, .3) transparent
        }

        .quiz-split-left::-webkit-scrollbar {
            width: 6px
        }

        .quiz-split-left::-webkit-scrollbar-track {
            background: transparent
        }

        .quiz-split-left::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, .3);
            border-radius: 3px
        }

        .quiz-split-right {
            flex: 1 1 45%;
            min-width: 0;
            overflow-y: auto;
            padding-right: 4px;
            scrollbar-width: thin;
            scrollbar-color: rgba(167, 139, 250, .3) transparent
        }

        .quiz-split-right::-webkit-scrollbar {
            width: 6px
        }

        .quiz-split-right::-webkit-scrollbar-track {
            background: transparent
        }

        .quiz-split-right::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, .3);
            border-radius: 3px
        }

        .quiz-split-left .question-card {
            margin-bottom: 0
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        .quiz-header .question-counter {
            font-size: .85rem;
            color: var(--text-muted)
        }

        .quiz-header .question-counter span {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--accent-cyan)
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 6px;
            background: var(--surface-glass);
            border-radius: 10px;
            margin-bottom: 28px;
            overflow: hidden
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 10px;
            transition: width .5s cubic-bezier(.22, 1, .36, 1)
        }

        /* Question Card */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 28px 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-card)
        }

        .question-number-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--accent-cyan-glow), var(--accent-purple-glow));
            border: 1px solid var(--border-glow);
            border-radius: 50px;
            padding: 4px 14px;
            font-size: .75rem;
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 14px
        }

        .question-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 14px
        }

        .question-desc {
            font-size: .9rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 18px
        }

        .question-desc strong {
            color: var(--accent-cyan);
            font-weight: 600
        }

        /* Code Block */
        .code-block {
            background: var(--bg-code);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: var(--radius-md);
            padding: 20px 22px;
            margin-bottom: 20px;
            overflow-x: auto;
            position: relative
        }

        .code-block::before {
            content: 'Python';
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: .65rem;
            color: var(--text-muted);
            font-family: 'Fira Code', monospace;
            text-transform: uppercase;
            letter-spacing: .5px
        }

        .code-block pre {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: .88rem;
            line-height: 1.9;
            color: #c9d1d9;
            white-space: pre-wrap;
            word-break: break-all
        }

        .code-block .blank {
            background: rgba(34, 211, 238, .15);
            border: 1px solid rgba(34, 211, 238, .4);
            border-radius: 4px;
            padding: 1px 8px;
            color: var(--accent-cyan);
            font-weight: 600
        }

        .code-block .code-keyword {
            color: #ff7b72
        }

        .code-block .code-func {
            color: #d2a8ff
        }

        .code-block .code-string {
            color: #a5d6ff
        }

        .code-block .code-number {
            color: #79c0ff
        }

        .code-block .code-comment {
            color: #8b949e;
            font-style: italic
        }

        .code-block .code-op {
            color: #ff7b72
        }

        /* Blank Group */
        .blank-group {
            margin-bottom: 20px;
            padding: 18px 20px;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md)
        }

        .blank-group-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: .92rem;
            font-weight: 700;
            color: var(--accent-cyan)
        }

        .blank-group-label .blank-tag {
            background: rgba(34, 211, 238, .15);
            border: 1px solid rgba(34, 211, 238, .3);
            border-radius: 6px;
            padding: 2px 10px;
            font-size: .82rem
        }

        .blank-group-sublabel {
            font-size: .8rem;
            color: var(--text-muted);
            margin-bottom: 10px
        }

        .blank-choices {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .blank-choice-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            font-size: .9rem;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-primary);
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all .25s ease;
            text-align: left;
            line-height: 1.5
        }

        .blank-choice-btn .choice-num {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            font-weight: 700;
            font-size: .8rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            transition: all .25s ease
        }

        .blank-choice-btn:hover:not(:disabled) {
            background: var(--bg-card-hover);
            border-color: var(--accent-cyan);
            transform: translateX(4px);
            box-shadow: var(--shadow-glow-cyan)
        }

        .blank-choice-btn:hover:not(:disabled) .choice-num {
            background: var(--accent-cyan-glow);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan)
        }

        .blank-choice-btn.correct {
            background: rgba(52, 211, 153, .1);
            border-color: var(--accent-green);
            box-shadow: var(--shadow-glow-green)
        }

        .blank-choice-btn.correct .choice-num {
            background: var(--accent-green);
            color: var(--bg-primary);
            border-color: var(--accent-green)
        }

        .blank-choice-btn.incorrect {
            background: rgba(251, 113, 133, .1);
            border-color: var(--accent-red);
            box-shadow: var(--shadow-glow-red);
            animation: shake .5s ease-in-out
        }

        .blank-choice-btn.incorrect .choice-num {
            background: var(--accent-red);
            color: var(--bg-primary);
            border-color: var(--accent-red)
        }

        .blank-choice-btn:disabled {
            cursor: default;
            opacity: .6
        }

        .blank-choice-btn.correct:disabled,
        .blank-choice-btn.incorrect:disabled {
            opacity: 1
        }

        /* Feedback */
        .feedback {
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            animation: fadeInUp .4s ease-out
        }

        .feedback.correct {
            background: rgba(52, 211, 153, .08);
            border: 1px solid rgba(52, 211, 153, .3)
        }

        .feedback.incorrect {
            background: rgba(251, 113, 133, .08);
            border: 1px solid rgba(251, 113, 133, .3)
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px
        }

        .feedback-icon {
            font-size: 32px;
            animation: pop-in .4s cubic-bezier(.34, 1.56, .64, 1)
        }

        .feedback-title {
            font-size: 1.2rem;
            font-weight: 700
        }

        .feedback.correct .feedback-title {
            color: var(--accent-green)
        }

        .feedback.incorrect .feedback-title {
            color: var(--accent-red)
        }

        .feedback-explanation {
            font-size: .9rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 10px
        }

        /* Next Button */
        .next-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--bg-primary);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 4px 16px var(--accent-cyan-glow)
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--accent-cyan-glow)
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 20px;
            font-size: .85rem;
            font-weight: 600;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-secondary);
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            cursor: pointer;
            transition: all .3s ease;
            margin-bottom: 20px
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card-hover)
        }

        /* Answer/Explanation Screen */
        .answers-screen {
            width: 100%;
            animation: fadeInUp .6s ease-out
        }

        .answers-header {
            text-align: center;
            margin-bottom: 28px
        }

        .answers-header h2 {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px
        }

        .answers-header p {
            color: var(--text-secondary);
            font-size: .9rem
        }

        .answer-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 28px 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-card)
        }

        .answer-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle)
        }

        .answer-card-num {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            font-size: .9rem;
            font-weight: 800;
            color: var(--bg-primary);
            flex-shrink: 0
        }

        .answer-card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-primary)
        }

        .answer-blank-item {
            margin-bottom: 16px;
            padding: 16px;
            background: var(--surface-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md)
        }

        .answer-blank-label {
            font-size: .88rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px
        }

        .answer-blank-label .abl-tag {
            background: rgba(34, 211, 238, .15);
            border: 1px solid rgba(34, 211, 238, .3);
            border-radius: 6px;
            padding: 2px 10px;
            font-size: .78rem
        }

        .answer-correct-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: .9rem
        }

        .answer-correct-badge {
            background: var(--accent-green);
            color: var(--bg-primary);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: .75rem;
            font-weight: 700;
            flex-shrink: 0
        }

        .answer-correct-text {
            color: var(--accent-green);
            font-weight: 600
        }

        .answer-explanation-text {
            font-size: .85rem;
            color: var(--text-secondary);
            line-height: 1.7
        }

        .answer-overall {
            margin-top: 16px;
            padding: 16px;
            background: rgba(167, 139, 250, .06);
            border: 1px solid rgba(167, 139, 250, .2);
            border-radius: var(--radius-md)
        }

        .answer-overall h4 {
            font-size: .88rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px
        }

        .answer-overall p {
            font-size: .85rem;
            color: var(--text-secondary);
            line-height: 1.7
        }

        .placeholder-msg {
            display: flex;
            align-items: center;
