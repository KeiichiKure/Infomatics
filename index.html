<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリ一覧</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
        }
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 800;
        }
        .grid {
            display: grid;
            gap: 20px;
        }
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid #e2e8f0;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: var(--primary-color);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }
        .card-filename {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-family: monospace;
        }
        @media (max-width: 640px) {
            body { padding: 20px 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webアプリ一覧</h1>
        </header>
        <main class="grid">
        <a href="BubbleSort.html" class="card">
            <span class="card-title">バブルソートシミュレーション（統合版）</span>
            <span class="card-filename">BubbleSort.html</span>
        </a>
        <a href="SelectionSort.html" class="card">
            <span class="card-title">選択ソートシミュレーション（統合版）</span>
            <span class="card-filename">SelectionSort.html</span>
        </a>
        <a href="quiz-app.html" class="card">
            <span class="card-title">理数情報 期末テスト対策</span>
            <span class="card-filename">quiz-app.html</span>
        </a>
        <a href="quiz-v2.html" class="card">
            <span class="card-title">クイズアプリ v2</span>
            <span class="card-filename">quiz-v2.html</span>
        </a>
        <a href="quiz-v3.html" class="card">
            <span class="card-title">理数情報 プログラミング問題演習</span>
            <span class="card-filename">quiz-v3.html</span>
        </a>
        </main>
    </div>
</body>
</html>
